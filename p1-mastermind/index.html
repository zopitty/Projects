<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameArea">
      <div class="container">
        <div class="guessArea" id="fixed"></div>
        <div class="hintArea"></div>
      </div>
    </div>
    <div class="sideBar">
      <div class="actualCode">
        <div class="randomColour" id="randomColour1"></div>
        <div class="randomColour" id="randomColour2"></div>
        <div class="randomColour" id="randomColour3"></div>
        <div class="randomColour" id="randomColour4"></div>
      </div>
      <div class="colourPicker">
        <div class="colour red" id="red"></div>
        <div class="colour blue" id="blue"></div>
        <div class="colour green" id="green"></div>
        <div class="colour yellow" id="yellow"></div>
        <div class="colour orange" id="orange"></div>
        <div class="colour purple" id="purple"></div>
      </div>
      <div class="overlayPicker"></div>
      <div class="yourSelectedColour"></div>
      <div class="submitBtn">Submit</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
